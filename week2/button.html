<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button.request {
            color: white;
            background-color: black;
            padding: 10px 25px;
            font-size: 13px;
        }

        button.signup {
            color: white;
            background: rgb(39, 152, 39);
            padding: 8px 30px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
        }

        button.addtocart {
            color: black;
            background: rgb(255, 208, 19);
            font-weight: 650;
            padding: 10px 50px;
            border-radius: 50px;
            border: none;
        }

        button.getstarted {
            color: white;
            background: rgb(108, 80, 143);
            font-weight: bold;
            padding: 12px 20px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
        }

        button.download {
            colour: grey;
            background: white;
            padding: 12px 20px;

        }
    </style>

</head>

<body>

    <button class="request">Request now</button>
    <button class="signup">Sign up</button>
    <button class="addtocart">Add to Cart</button>
    <p><button class="getstarted">Get started</button>
        <button class="download">Download</button>
    </p>
</body>

</html>
